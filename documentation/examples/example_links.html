<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pl" xml:lang="pl">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>rcarousel - images with links example</title>
        <link type="text/css" rel="stylesheet" href="../../widget/css/rcarousel.css" />
		<style type="text/css">
			#container {
				width: 164px;
				position: relative;
			}
			
			#carousel {
				margin: 0 auto;
			}

			#carousel img {
				border: 0;
			}

			#ui-carousel-next, #ui-carousel-prev {
				display: block;
				position: absolute;
			}

			#ui-carousel-next {
				top: 39px;
				right: 0;
			}

			#ui-carousel-prev {
				top: 39px;
				left: 0;
			}
		</style>
	</head>
	<body>
		<p>carousel with margin between elements</p>
		<div id="container">
			<div id="carousel">
				<a href="http://ryrych.pl"><img src="images/001.jpg" /></a>
				<a href="http://google.pl"><img src="images/002.jpg" /></a>
				<a href="http://niezalezna.pl"><img src="images/003.jpg" /></a>
			</div>
			<a href="#" id="ui-carousel-next"><img src="images/go-next.png" /></a>
			<a href="#" id="ui-carousel-prev"><img src="images/go-previous.png" /></a>
		</div>

		<script type="text/javascript" src="../../widget/lib/jquery-1.7.js"></script>
		<script type="text/javascript" src="../../widget/lib/jquery.ui.core.js"></script>
		<script type="text/javascript" src="../../widget/lib/jquery.ui.widget.js"></script>
		<script type="text/javascript" src="../../widget/lib/jquery.ui.rcarousel.js"></script>
		<script type="text/javascript">
			jQuery(function($) {
				$( "#carousel ").rcarousel({
					visible: 1,
					step: 1
				});
			});
		</script
    </body>
</html>
