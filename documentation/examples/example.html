<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml" lang="pl" xml:lang="pl">

	<head>
        <meta http-equiv="content-type" content="text/html; charset=UTF8" />
        <title>rcarousel</title>
        <link type="text/css" rel="stylesheet" href="../../rcarousel/css/rcarousel.css" />
		<script type="text/javascript" src="../../rcarousel/lib/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="../../rcarousel/lib/jquery.ui.core.js"></script>
		<script type="text/javascript" src="../../rcarousel/lib/jquery.ui.widget.js"></script>
		<script type="text/javascript" src="../../rcarousel/lib/jquery.ui.rcarousel.min.js"></script>
	</head>
	<body>
		<!--hardcoded example-->
		<div id="rcarousel1" class="rcarousel">
			<div class="wrapper">
				<ul>
					<li><img src="images/100/a.png" /></li>
					<li><img src="images/100/b.png" /></li>
					<li><img src="images/100/c.png" /></li>
					<li><img src="images/100/d.png" /></li>
					<li><img src="images/100/e.png" /></li>
<!--					<li><img src="images/100/f.png" /></li>
					<li><img src="images/100/g.png" /></li>
					<li><img src="images/100/h.png" /></li>
					<li><img src="images/100/i.png" /></li>
					<li><img src="images/100/j.png" /></li>-->
				</ul>
			</div>
			<div class="navigation">
				<a href="#" class="prev">prev</a>
				<a href="#" class="next">next</a>
			</div>
		</div>

		<!--dynamic carousel-->
<!--		<div id="rcarousel2" class="rcarousel">
			<div class="navigation">
				<a href="#" class="prev2">prev</a>
				<a href="#" class="next2">next</a>
			</div>
		</div>-->

		<!--replace carousel's elements with new ones-->
		<!--<p><input type="button" name="but_replace" id="but_replace" value="load new elements from the server" /></p>-->

		<script type="text/javascript">
			jQuery(function($) {
				var _enabled = false;

				// first carousel
				function loadNew() {
					_enabled = !_enabled;
					// below options are allowed at the runtime: step, speed, navigation
					//$("#rcarousel1").rcarousel("option", "step", 1);
					//$("#rcarousel1").rcarousel("load", {path: "remote/remote.json", format: "json"});
					$("#rcarousel1").rcarousel("option", "auto", {enabled: _enabled});
				}
				// load new element when clicked
				$("#but_replace").click(loadNew);

				// first carousel is initiated with new options
				var _opts = {
					visible: 5,
					step: 1,
					speed: 1500,
					width: 100,
					height: 100,
					margin: 0,
					orientation: "horizontal",
					auto: {
						direction: "prev",
						enabled: false,
						interval: 5000
					},
					startAtPage: 0,
					navigation: {
						prev: ".prev",
						next: ".next"
					}
				}
				$("#rcarousel1").rcarousel(_opts);

				// second carousel
			//	$("#rcarousel2").rcarousel({
			//		visible: 4,
			//		step: 3,
			//		width: 200,
			//		height: 200,
			//		startAtPage: 5,
			//		navigation: {
			//			prev: ".prev2",
			//			next: ".next2"
			//		},
			//		remote: {path: "remote/remote.json", format: "json"}
			//	});
			});
		</script>


    </body>
</html>
