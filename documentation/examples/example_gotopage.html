<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pl" xml:lang="pl">

	<head>
        <meta http-equiv="content-type" content="text/html; charset=UTF8" />
        <title>rcarousel - go to page example</title>
        <link type="text/css" rel="stylesheet" href="../../widget/css/rcarousel.css" />
		<style type="text/css">
			#container {
				width: 300px;
			}
			
			#pages {
				width: 52px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<p>more advanced example: callbacks, custom navigation and autoscrolling</p>
		<div id="container">
			<div id="carousel" class="ui-carousel">
				<img src="images/001.jpg" />
				<img src="images/002.jpg" />
				<img src="images/003.jpg" />
				<img src="images/004.jpg" />
				<img src="images/005.jpg" />
				<img src="images/006.jpg" />
				<img src="images/007.jpg" />
				<img src="images/008.jpg" />
				<img src="images/009.jpg" />
				<img src="images/010.jpg" />
			</div>
			<div id="pages"></div>
		</div>

		<script type="text/javascript" src="../../widget/lib/jquery-1.7.js"></script>
		<script type="text/javascript" src="../../widget/lib/jquery.ui.core.js"></script>
		<script type="text/javascript" src="../../widget/lib/jquery.ui.widget.js"></script>
		<script type="text/javascript" src="../../widget/lib/jquery.ui.rcarousel.js"></script>
		<script type="text/javascript">
			jQuery(function($) {
				function generatePages() {
					var _total, i, _link;
					
					_total = $( "#carousel" ).rcarousel( "getTotalPages" );
					
					for ( i = 0; i < _total; i++ ) {
						_link = $( "<a href='#'></a>" );
						
						$(_link)
							.bind("click", {page: i},
								function( event ) {
									$( "#carousel" ).rcarousel( "goToPage", event.data.page );
									event.preventDefault();
								}
							)
							.css( "margin-right", "3px" )
							.addClass( "off" )
							.append( "<img src='images/page-off.png' style='border: 0' />" )
							.appendTo( "#pages" );
					}
					
					// mark first page as active
					$( "a:eq(0)", "#pages" )
						.removeClass( "off" )
						.addClass( "on" )
							.find( "img" )
							.attr( "src", "images/page-on.png" );
				}

				function pageLoaded( event, data ) {
					$( "a.on", "#pages" )
						.removeClass( "on" )
							.find( "img" )
							.attr( "src", "images/page-off.png" );

					$( "a", "#pages" )
						.eq( data.page )
						.addClass( "on" )
							.find( "img" )
							.attr( "src", "images/page-on.png" );
				}

				$( "#carousel" ).rcarousel({
					auto: {enabled: true},
					start: generatePages,
					pageLoaded: pageLoaded
				});
			});
		</script
    </body>
</html>
