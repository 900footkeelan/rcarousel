<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pl" xml:lang="pl">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>rcarousel – simple carousel</title>
        <link type="text/css" rel="stylesheet" href="css/reset.css" />		
        <link type="text/css" rel="stylesheet" href="css/style.css" />		
        <link type="text/css" rel="stylesheet" href="../widget/css/rcarousel.css" />
		<style type="text/css">
			.carousel-container {
				width: 420px;
				position: relative;
				text-align: center;
			}
			
			.carousel-container > .carousel {
				margin: 0 auto;
			}

			.ryrych-carousel-next, .ryrych-carousel-prev {
				width: 60px;
				height: 100px;
				background: url(images/arrow-left.png) #fff center center no-repeat;
				display: block;
				position: absolute;
				top: 0;
				z-index: 100;
			}

			.ryrych-carousel-next {
				right: 0;
				background-image: url(images/arrow-right.png);
			}

			.ryrych-carousel-prev {
				left: 0;
			}
			
			.ryrych-carousel-next > span, .ryrych-carousel-prev > span {
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="header">
			<p>
				This is an example of <em>rcarousel</em> – a jQuery UI continuous carousel.
				Go back to the <a href="http://ryrych.github.com/rcarousel/">documentation</a>
			</p>
		</div>
		
		<div id="content">
			<h1>Two methods of controlling autoplay</h1>
			
			<h2>autoplay controlled with API</h2>			
			<div class="carousel-container">
				<div id="carousel01" class="carousel">
					<img src="images/001.jpg" />
					<img src="images/002.jpg" />
					<img src="images/003.jpg" />
					<img src="images/004.jpg" />
					<img src="images/005.jpg" />
					<img src="images/006.jpg" />
					<img src="images/007.jpg" />
					<img src="images/008.jpg" />
					<img src="images/009.jpg" />
					<img src="images/010.jpg" />
				</div>
				<a href="#" id="ryrych-carousel01-next" class="ryrych-carousel-next"><span>next</span></a>
				<a href="#" id="ryrych-carousel01-prev" class="ryrych-carousel-prev"><span>prev</span></a>
				<input id="carousel01-button" type="button" value="play" />
			</div>
		
			<h2>autoplay controlled with options</h2>			
			<div class="carousel-container">
				<div id="carousel02" class="carousel">
					<img src="images/001.jpg" />
					<img src="images/002.jpg" />
					<img src="images/003.jpg" />
					<img src="images/004.jpg" />
					<img src="images/005.jpg" />
					<img src="images/006.jpg" />
					<img src="images/007.jpg" />
					<img src="images/008.jpg" />
					<img src="images/009.jpg" />
					<img src="images/010.jpg" />
				</div>
				<a href="#" id="ryrych-carousel02-next" class="ryrych-carousel-next"><span>next</span></a>
				<a href="#" id="ryrych-carousel02-prev" class="ryrych-carousel-prev"><span>prev</span></a>
				<input id="carousel02-button" type="button" value="pause" />
			</div>
			
			<h2>autoplay controlled with API and options</h2>			
			<div class="carousel-container">
				<div id="carousel03" class="carousel">
					<img src="images/001.jpg" />
					<img src="images/002.jpg" />
					<img src="images/003.jpg" />
					<img src="images/004.jpg" />
					<img src="images/005.jpg" />
					<img src="images/006.jpg" />
					<img src="images/007.jpg" />
					<img src="images/008.jpg" />
					<img src="images/009.jpg" />
					<img src="images/010.jpg" />
				</div>
				<a href="#" id="ryrych-carousel03-next" class="ryrych-carousel-next"><span>next</span></a>
				<a href="#" id="ryrych-carousel03-prev" class="ryrych-carousel-prev"><span>prev</span></a>
				<input id="carousel03-button" type="button" value="play" />
			</div> 			
		</div>		

		<script type="text/javascript" src="../widget/lib/jquery-1.7.2.js"></script>
		<script type="text/javascript" src="../widget/lib/jquery.ui.core.js"></script>
		<script type="text/javascript" src="../widget/lib/jquery.ui.widget.js"></script>
		<script type="text/javascript" src="../widget/lib/jquery.rcarousel.js"></script>
		<script type="text/javascript">
			jQuery(function($) {
				var $carousel01 = $( "#carousel01" ),
					$carousel02 = $( "#carousel02" ),
					$carousel03 = $( "#carousel03" ),
					$carousel01But = $( "#carousel01-button" ),
					$carousel02But = $( "#carousel02-button" ),					
					$carousel03But = $( "#carousel03-button" );
					
				$carousel01.rcarousel({
					autoplay: {
						enabled: false,
						interval: 2000
					},
					visible: 3,
					step: 2,
					navigation: {
						next: "#ryrych-carousel01-next",
						prev: "#ryrych-carousel01-prev"
					}
				});
				
				$carousel01But.toggle(
					function() {
						$carousel01.rcarousel( "autoplay", true );
						this.value = "pause";
					},
					function() {
						$carousel01.rcarousel( "autoplay", false );
						this.value = "play";
					}
				);
				
				$carousel02.rcarousel({
					autoplay: {
						enabled: true,
						interval: 2000
					},
					visible: 3,
					step: 2,
					navigation: {
						next: "#ryrych-carousel02-next",
						prev: "#ryrych-carousel02-prev"
					}					
				});
				
				$carousel02But.toggle(
					function() {
						$carousel02.rcarousel( "option", "autoplay", {enabled: false} );
						this.value = "play";
					},
					function() {
						$carousel02.rcarousel( "option", "autoplay", {enabled: true} );
						this.value = "pause";
					}
				);				
				
				$carousel03.rcarousel({
					autoplay: {
						enabled: false,
						interval: 2000
					},
					visible: 3,
					step: 2,
					navigation: {
						next: "#ryrych-carousel03-next",
						prev: "#ryrych-carousel03-prev"
					}					
				});
				
				$carousel03But.toggle(
					function() {
						$carousel03.rcarousel( "autoplay", true );
						this.value = "pause";
					},
					function() {
						$carousel03.rcarousel( "option", "autoplay", {enabled: false} );
						this.value = "play";
					}
				);
				
				$( ".ryrych-carousel-next" )
					.add( ".ryrych-carousel-prev" )
					.hover(
						function() {
							$( this ).css( "opacity", 0.7 );
						},
						function() {
							$( this ).css( "opacity", 1.0 );
						}
					);					
			});
		</script>
    </body>
</html>
